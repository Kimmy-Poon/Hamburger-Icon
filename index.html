<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hamburger Icon</title>

	<!-- css files -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	
	<!-- javascript files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<section id="tutorial">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 class="title">Hamburger Icon</h1>
				<hr />
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="inline_div svg_demo">
							<span class="bar"><i class="fa fa-bars" aria-hidden="true"></i></span>
							<svg height="50" width="60">
								<path class="line1st" stroke="black" stroke-width="5" fill="none" />
								<path class="line2nd" stroke="black" stroke-width="5" fill="none" />
								<path class="line3rd" stroke="black" stroke-width="5" fill="none" />
								<path class="line1st1" stroke="black" stroke-width="5" fill="none" />
								<path class="line2nd1" stroke="black" stroke-width="5" fill="none" />
								<path class="line3rd1" stroke="black" stroke-width="5" fill="none" />
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="main.js"></script>
	
</body>
</html>
